<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-image:url(band.jpg);
            padding: 20px;
            font-family: Arial;
        }

        .main {
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            font-size: 50px;
            word-break: break-all;
        }

        .row {
            margin: 10px -16px;
        }

            
            .row,
            .row > .column {
                padding: 8px;
            }

       
        .column {
            float: left;
            width: 33.33%;
            display: none;
        }

        
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .content {
            background-color: white;
            padding: 10px;
        }

       
        .show {
            display: block;
        }

       
        .btn {
            border: none;
            outline: none;
            padding: 12px 16px;
            background-color: white;
            cursor: pointer;
        }

            .btn:hover {
                background-color: #ddd;
            }

            .btn.active {
                background-color: #666;
                color: white;
            }
    </style>
</head>
<body>

    <div class="main">

        <h1 style="color:gray;">BLACKHOODS6 GALLERY</h1>
        <hr>

        

        
        <div class="row">
            <div class="column Gallery">
                <div class="content">
                    <img src="1.jpg" alt="Singer And Guitarist" style="width:100%">
                    <h4>Singer And Guitarist</h4>
                   
                </div>
            </div>
            <div class="column">
                <div class="content">
                    <img src="2.jpg"  style="width:100%">
                    <h4>Vocalist and Guitarist</h4>
                    
                </div>
            </div>
            <div class="column">
                <div class="content">
                    <img src="3.jpg"  style="width:100%">
                    <h4>Band</h4>
                 
                </div>
            </div>

            <div class="column">
                <div class="content">
                    <img src="5.jpg"  style="width:100%">
                    <h4>Resturant function</h4>
                    
                </div>
            </div>
            <div class="column">
                <div class="content">
                    <img src="6.jpg" style="width:100%">
                    <h4>Concert</h4>
                </div>
            </div>
            <div class="column">
                <div class="content">
                    <img src="7.jpg" style="width:100%">
                    <h4>Port Grand function</h4>
                    
                </div>
            </div>

            <div class="column">
                <div class="content">
                    <img src="nouman.jpg" style="width:100%">
                    <h4>Guitraist:Nouman</h4>
                    
                </div>
            </div>
            <div class="column">
                <div class="content">
                    <img src="7.jpg" style="width:100%">
                    <h4>Team Members:BLACKHOODS6</h4>
                    
                </div>
            </div>
            <div class="column">
                <div class="content">
                    <img src="6.jpg"  style="width:100%">
                    <h4>Team Members</h4>
                    
                </div>
            </div>
            
        </div>
    </div>

    <script>
        filterSelection("all")
        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("column");
            if (c == "all") c = "";
            for (i = 0; i < x.length; i++) {
                w3RemoveClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
            }
        }

        function w3AddClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
            }
        }

        function w3RemoveClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
        }

        var btnContainer = document.getElementById("myBtnContainer");
        var btns = btnContainer.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
    </script>

</body>
</html>
